<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org" lang="zxx" class="no-js">
<head>
<!-- Mobile Specific Meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Favicon-->
<link rel="shortcut icon" th:href="@{/img/avatar.jpg}">
<!-- Author Meta -->
<meta name="author" content="CodePixar">
<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->
<meta charset="UTF-8">
<!-- Site Title -->
<title th:text="'Lesson '+${session.lesson.name}+' - Task 2'"></title>

<link href="https://fonts.googleapis.com/css?family=Poppins:300,500,600"
	rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Playfair Display'
	rel='stylesheet'>
<!--
		CSS
		============================================= -->
<link rel="stylesheet" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<style>
#ani {
	font-family: Playfair Display;
	-webkit-transition: width 2s, transform 2s;
	font-size: 0px;
	/* For Safari 3.1 to 6.0 */
	transition: font-size 2s, transform 2s;
	-webkit-transition: font-size 2s, transform 2s;
}

#ani2 {
	font-family: courier;
	margin-top: 30px;
	-webkit-transition: width 2s;
	font-size: 0px;
	/* For Safari 3.1 to 6.0 */
	transition: font-size 2s;
	-webkit-transition: font-size 2s;
}

#ani2>p {
	color: red;
	text-align: center;
}

#ani>p {
	color: green;
	text-align: center;
}

#eng::placeholder {
	color: violet
}

#textShadow {
	color: violet;
	text-shadow: 0 1px 0 #bbb, 0 2px 0 #bbb, 0 3px 0 #aaa, 0 4px 0 #aaa, 0
		5px 0 #999, 0 6px 1px #fff, 0 0px 3px #fff, 0 1px 3px #fff, 0 3px 5px
		#fff, 0 5px 10px #fff, 0 5px 20px violet;
}

#myAvatar {
	-webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
	animation: mymove 3s 1;
}

/* Chrome, Safari, Opera */
@
-webkit-keyframes mymove { 100% {
	-webkit-transform: rotate(360deg);
}

}

/* Standard syntax */
@
keyframes mymove { 100% {
	transform: rotate(360deg);
}
}
</style>
</head>
<body>
	<input type="hidden" id="modify" th:value="${modify}" />
	<div class="main-wrapper-first">
		<header style="background-color: #fff">
			<div class="container">
				<div class="header-wrap">
					<div
						class="header-top d-flex justify-content-between align-items-center">
						<div class="logo">
							<a th:href="@{/index}" style="color: violet">Home</a> <a
								th:href="@{/lesson/__${session.lesson.id}__/__${session.order}__}"
								style="color: violet">Back</a>
						</div>
						<div class="main-menubar d-flex align-items-center">
							<nav class="hide">
								<a href="#">I</a> <a href="#">Love</a> <a href="#">You</a>
							</nav>
							<div class="menu-bar">
								<span class="lnr lnr-menu"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>
	<div class="main-wrapper" style="padding: 20px; background-color: #fff">
		<div class="container">
			<div class="content" style="text-align: center">
				<h1 id="textShadow" style="font-family: Playfair Display"
					class="text-uppercase"
					th:text="'lesson '+${session.lesson.name}+ ' - Task 2'"></h1>
				<img id="myAvatar" class="img-thumbnail" th:src="@{/img/avatar.jpg}"
					alt="" /><br />
				<p>Find Word Families</p>
			</div>
		</div>
	</div>
	<div class="main-wrapper">
		<!-- Start Feature Area -->
		<section class="featured-area" style="background-color: #fff">
			<div class="container">
				<div id="ani">
					<p>Congratulation!</p>
				</div>
				<div id="ani2">
					<p id="score"></p>
				</div>
				<form action="#"
					th:action="@{/do/lesson/__${session.order}__/task2}" method="post"
					th:object="${answerTask2}">
					<div class="form-group">
						<div class="col-sm-12">
							<input type="hidden" id="complete" th:value="${session.complete}" />
						</div>
					</div>
					<th:block th:each="word,stat : ${words}">
						<div class="form-group">
							<div class="col-sm-12">
								<input
									style="background: violet; opacity: 0.8; color: #fff; text-align: center"
									readonly="readonly" type="text" name="word"
									class="form-control" th:value="${word.name}" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-12">
								<input type="text"
									th:class="@{form-control myAns __${mapResult == null ? '': mapResult.get(stat.count)}__}"
									style="text-align: center; border: 1px violet solid"
									placeholder="Enter your answer" autofocus="autofocus"
									th:field="${answerTask2.arrAnswer[__${stat.count - 1}__]}"
									pattern="^[A-Za-z ][A-Za-z0-9;!@#$%^&_'*\.,?<>()+\- ]*$"
									name="wordFamily" th:id="@{input__${stat.count}__}" />
								<input th:id="@{hidden__${stat.count}__}" type="hidden"
									th:value="${arrAnswerFlash == null ? '' : arrAnswerFlash[__${stat.count - 1}__]}" />
							</div>
						</div>
					</th:block>
					<div class="form-group">
						<div style="float: right; margin-right: 12px">
							<button type="submit" name="submit"
								class="genric-btn primary-border">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</section>
		<section class="footer-widget-area">
			<div th:onclick="@{return alert('__${answerCorrect}__');}"
				style="color: #fff; text-align: center; font-family: Playfair Display; font-size: x-large">Try
				your best!</div>
			<footer style="background-color: violet">
				<div class="container">
					<div
						class="footer-content d-flex justify-content-between align-items-center flex-wrap">
						<div class="logo"></div>
						<div class="copy-right-text">
							Copyright &copy; 2018 | All rights reserved. Design by <i
								class="fa fa-heart-o" aria-hidden="true"></i> by <a
								href="https://colorlib.com" target="_blank">YZENNY</a>
						</div>
						<div class="footer-social">
							<a href="https://www.fb.com/yzenny97" target="_blank"><i
								class="fa fa-facebook"></i></a> <a href="#"><i
								class="fa fa-twitter"></i></a> <a href="#"><i
								class="fa fa-dribbble"></i></a> <a href="#"><i
								class="fa fa-behance"></i></a>
						</div>
					</div>
				</div>
			</footer>
		</section>
		<!-- End Feature Area -->
	</div>


	<div class="modal fade" id="messageModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<p th:utext="${deleteErrMessage}" id="deleteErrMessage"></p>
					<button style="cursor: pointer; color: orange" type="button"
						class="close" data-dismiss="modal">&times;</button>
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script type="text/javascript">
		$(function() {
			$(":text").prop('required', true);
			var myAns = $(".myAns");
			for (var i = 1; i <= myAns.length; i++) {
				$("#input" + i).val($("#hidden" + i).val());
			}
			if ($("#deleteErrMessage").text())
				$('#messageModal').modal();
			$(".false").css("border", "1px red solid");
			$(".true").css("border", "1px green solid");
			$(".true").attr("readonly",true);
			$(".warning").css("border", "1px orange solid");
			//
			if ($("#complete").val()) {
				$("form").remove();
				$("#ani").css("font-size", "60px");
				$("#ani").css("transform", "rotateY(360deg)");
				$("#score").text('Score: ' + myAns.length * 100);
				$("#ani2").css("font-size", "40px");
			}
		});
	</script>
</body>
</html>
